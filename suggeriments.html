<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggereix un Producte | PretiumAI Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #0f172a; color: #e2e8f0; font-family: 'Segoe UI', Roboto, sans-serif; display: flex; flex-direction: column; min-height: 100vh; margin: 0; }
        header { background: #020617; padding: 20px; text-align: center; border-bottom: 1px solid #1e293b; }
        .logo { color: #00f2ff; font-size: 1.5rem; font-weight: bold; text-decoration: none; text-transform: uppercase; letter-spacing: 2px; }
        .container { flex: 1; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .form-box { background: #1e293b; padding: 50px; border-radius: 16px; border: 1px solid #334155; width: 100%; max-width: 600px; text-align: center; box-shadow: 0 0 30px rgba(0, 242, 255, 0.1); }
        h1 { color: #fff; margin-bottom: 15px; font-size: 2rem; }
        p.subtitle { color: #94a3b8; margin-bottom: 40px; font-size: 1.1rem; }
        
        /* Botó Copiar Modern */
        .action-btn { background: #00f2ff; color: #000; border: none; padding: 15px 30px; font-size: 1.2rem; font-weight: bold; border-radius: 50px; cursor: pointer; transition: 0.3s; display: inline-flex; align-items: center; gap: 10px; }
        .action-btn:hover { transform: scale(1.05); box-shadow: 0 0 20px rgba(0, 242, 255, 0.5); background: #fff; }
        
        .email-display { margin-top: 20px; font-family: monospace; color: #00f2ff; font-size: 1.2rem; background: #0f172a; padding: 10px; border-radius: 8px; display: inline-block; }
        
        #toast { visibility: hidden; min-width: 250px; background-color: #10b981; color: #fff; text-align: center; border-radius: 8px; padding: 16px; position: fixed; z-index: 1; left: 50%; bottom: 30px; transform: translateX(-50%); font-size: 1rem; font-weight: bold; }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
        
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }

        .back-link { display: block; margin-top: 40px; color: #94a3b8; text-decoration: none; }
        .back-link:hover { color: #00f2ff; }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">PretiumAI Shop</a>
    </header>

    <div class="container">
        <div class="form-box">
            <h1><i class="fas fa-lightbulb" style="color:#ffd700;"></i> Tens una idea?</h1>
            <p class="subtitle">Envia'ns les teves propostes. Copia el nostre correu i escriu-nos quan vulguis.</p>
            
            <div class="email-display">pretiumaishop@gmail.com</div>
            <br><br>
            
            <button class="action-btn" onclick="copyEmail()">
                <i class="fas fa-copy"></i> Copiar Correu
            </button>

            <a href="index.html" class="back-link">← Tornar a la Botiga</a>
        </div>
    </div>

    <div id="toast"><i class="fas fa-check-circle"></i> Correu copiat al porta-retalls!</div>

    <script>
        function copyEmail() {
            navigator.clipboard.writeText("pretiumaishop@gmail.com");
            var x = document.getElementById("toast");
            x.className = "show";
            setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
        }
    </script>
</body>
</html>
